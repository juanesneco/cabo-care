<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Cabo Care</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="static-styles.css" />
  </head>
  <body class="font-sans text-gray-800 bg-gray-50">
    <div class="container mx-auto px-6 py-20">
      <h2 class="text-3xl font-bold text-center mb-12">Contáctanos</h2>
      <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12">
        <form class="space-y-4" action="#" method="POST">
          <input name="name" type="text" placeholder="Nombre" class="w-full p-3 border rounded-md" required />
          <input name="email" type="email" placeholder="Correo electrónico" class="w-full p-3 border rounded-md" required />
          <input name="phone" type="tel" placeholder="Teléfono" class="w-full p-3 border rounded-md" />
          <textarea name="message" placeholder="Mensaje" rows="5" class="w-full p-3 border rounded-md" required></textarea>
          <button type="submit" class="bg-[#077395] text-white px-6 py-3 rounded-full hover:bg-blue-700 transition">Hablemos de tu comunidad</button>
        </form>
        <div class="space-y-6">
          <div>
            <h3 class="font-semibold text-lg mb-2">Opciones rápidas</h3>
            <div class="flex items-center space-x-2 text-green-600">
              <!-- WhatsAppIcon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
              <span>+52 123 456 7890</span>
            </div>
            <div class="flex items-center space-x-2 text-blue-600 mt-2">
              <!-- MailIcon -->
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
              <span>contacto@cabocare.com</span>
            </div>
          </div>
          <div>
            <h3 class="font-semibold text-lg mb-2">Ubicación</h3>
            <p class="text-gray-600">Los Cabos, Baja California Sur, México</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
